<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happiest Birthday Uncle!</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
        overflow-x: hidden;
        color: white;
    }

    /* Floating items */
    .float-item {
        position: absolute;
        bottom: -150px;
        width: 95px;
        animation: float 9s infinite ease-in-out;
        opacity: 0.9;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-520px) rotate(8deg); }
        100% { transform: translateY(0) rotate(0deg); }
    }

    .card {
        background: rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 30px;
        max-width: 450px;
        margin: 120px auto;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 2.3rem;
        margin-bottom: 8px;
        color: #f8f9fa;
        font-weight: 600;
    }

    .subtitle {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #dce1e8;
    }

    #mainImage {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 15px;
        margin: 15px 0 25px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #0077b6;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005f89;
    }

    .footer {
        margin-top: 20px;
        font-size: 1rem;
        opacity: 0.85;
        font-weight: 500;
    }

    /* Confetti canvas */
    #confettiCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
    }
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<div class="card">
    <h1>üéâ Happiest Birthday Uncle üéâ</h1>
    <p class="subtitle">Wishing you a year full of joy, strength, luxury and success!</p>

    <!-- Fixed image link -->
    <img id="mainImage" src="https://i.pinimg.com/originals/2f/3c/9b/2f3c9b1d7728794f0ad64e51febde969.gif" alt="Birthday Animation">

    <button onclick="launchParty()">üéâ Celebrate!</button>

    <p class="footer">Love from Dhabuu & Golu ‚ù§Ô∏è</p>
</div>

<script>
/* Confetti Party Popper */
function launchParty() {
    const confetti = new ConfettiGenerator({ target: "confettiCanvas" });
    confetti.render();

    setTimeout(() => confetti.clear(), 5000);
}

/* Confetti Library */
class ConfettiGenerator {
    constructor(params) {
        this.params = params;
        this.canvas = document.getElementById(this.params.target);
        this.ctx = this.canvas.getContext("2d");
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.confetti = [];

        for (let i = 0; i < 150; i++) {
            this.confetti.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height - this.canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 80,
                color: `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 1)`
            });
        }
    }

    render() {
        const draw = () => {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

            this.confetti.forEach((c, i) => {
                this.ctx.beginPath();
                this.ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                this.ctx.fillStyle = c.color;
                this.ctx.fill();

                c.y += Math.cos(c.d) + 1;
                c.x += Math.sin(c.d);

                if (c.y > this.canvas.height) {
                    this.confetti[i].y = -10;
                    this.confetti[i].x = Math.random() * this.canvas.width;
                }
            });

            requestAnimationFrame(draw);
        };

        draw();
    }

    clear() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

/* Auto party popper on page load */
window.onload = () => {
    launchParty();
};
</script>

</body>
</html>
